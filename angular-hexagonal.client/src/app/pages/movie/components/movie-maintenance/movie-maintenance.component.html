<div class="modal items-center justify-center bg-white rounded-lg shadow-lg w-full max-w-fit mx-auto p-4">
  <div class="modal-body flex flex-col space-y-4">
    <form [formGroup]="formGroup" class="flex flex-col space-y-4">

      <div class="flex flex-col">
        <label for="name" class="font-medium text-gray-700 mb-2">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="border border-gray-300 rounded-lg p-2 w-full"
          placeholder="Enter the name"/>
      </div>

      <div class="flex flex-col">
        <label for="datePublication" class="font-medium text-gray-700 mb-2">Publication Date</label>
        <p-calendar 
          formControlName="datePublication" 
          dateFormat="dd.mm.yy"
          [showIcon]="true" 
          [showOnFocus]="false" 
          inputId="datePublication"
          class="border border-gray-300 rounded-lg p-2 w-full"/>
      </div>

    </form>
  </div>
 
</div>
<div class="modal-footer border-t border-gray-200 p-4 flex justify-end">
  <button
    type="button"
    class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700"
    (click)="closeModal()">
    Fechar
  </button>
</div>
