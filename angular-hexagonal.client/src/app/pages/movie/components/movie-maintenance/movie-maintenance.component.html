<div class="modal items-center justify-center bg-white rounded-lg shadow-lg p-4" tabindex="-1" role="dialog">
  <div class="modal-body flex flex-col space-y-4">
    <form [formGroup]="form" class="flex flex-col space-y-4 mb-5">

      <div class="flex flex-col mb-5">
        <label for="name" class="font-medium text-gray-700">Name</label>
        <input maxlength="150" id="name" type="text" formControlName="name"
          class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter the name" />
      </div>

      <div class="flex flex-col  mb-5">
        <label for="datePublication" class="font-medium text-gray-700 ">Date Publication</label>
        <input  id="datePublication" type="date" formControlName="datePublication"
          class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter date of publication" />
      </div>
    </form>
  </div>
</div>

<div class="modal-footer flex justify-end mt-4">
  <btn class="mr-2" [type]="3" [size]="'md'" [label]="'Close'" (click)="closeModal()"></btn>
  <btn [disabled]="form.invalid" [type]="4" [size]="'md'" [label]="'Save'" (click)="saveMovie()"></btn>
</div>
